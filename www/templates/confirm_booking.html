<ion-view title="Confirm Booking" id="confirmBookingPage">
    <div class="card list">
        <div class="item">
            <p>{{resource.location.address}}</p>
            <p class="muted">Address</p>
        </div>
        <div class="item item-text-wrap">
            <p>{{car.license}}</p>
            <p class="muted">Car</p>
        </div>
        <div class="item">
            <p>{{request.start | date: "MMM-dd-yyyy h:mm a"}}</p>
            <p class="muted">Start</p>
        </div>
        <div class="item">
            <p>{{request.end | date: "MMM-dd-yyyy h:mm a"}}</p>
            <p class="muted">End</p>
        </div>
        <div class="item">
            <p>{{price | currency : '$' : 2}}</p>
            <p class="muted">Price</p>
        </div>
    </div>
    <div class="card button button-positive button-block button-flex button-squish" on-tap="confirm(true)">
        <div>Pay</div>
    </div>
</ion-view>
