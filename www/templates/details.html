<ion-view id="resourceDetailsPage">
    <ion-nav-title>{{resource.name}}</ion-nav-title>
	<ion-content>
		<div class="card list">
			<div class="item item-divider">
				<h2>Info</h2>
			</div>
			<div class="item item-text-wrap">
				<p>{{resource.location.address}}</p>
				<p class="muted">Address</p>
			</div>
			<div class="item item-text-wrap">
				<p>{{resource.price.perHour | currency }}</p>
				<p class="muted">$/hour</p>
			</div>
		</div>
		<div class="card list">
			<div class="item item-divider">
				<h2>Availability</h2>
			</div>
			<div class="item item-text-wrap" ng-repeat="range in resource.available.ranges">
				<p>{{range.start | date: "MMM-dd-yyyy h:mm a"}}</p>
				<p class="muted">-</p>
				<p>{{range.end | date: "MMM-dd-yyyy h:mm a"}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
