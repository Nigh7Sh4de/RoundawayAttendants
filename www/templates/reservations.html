<ion-view title="Reservations" id="reservations">
  <ion-content class="padding">
      <ion-list>
        <!-- add a section header -->
        <ion-item class="item-divider">Upcoming Reservations</ion-item>
        <!-- iterate thru each item in the list, use $index as item identifier -->
        <ion-item class="item-borderless" ng-repeat="reservation in reservations track by $end_date">

        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
