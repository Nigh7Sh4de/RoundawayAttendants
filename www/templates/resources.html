<ion-view title="Resources" id="resourcesPage">
    <div class="bar bar-header bar-stable">
        <div class="button-bar">
            <a class="button button-positive">Lots</a>
            <a class="button">Spots</a>
        </div>
    </div>
    <ion-content>
        <div class="list">
            <div ng-repeat="spot in spots" class="item multi" on-tap="viewResourceDetails('spots', spot.id)">
                <span class="">{{spot.name}}</span>
                <span class="muted">{{spot.location.address}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
