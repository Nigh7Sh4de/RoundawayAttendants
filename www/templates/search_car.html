<ion-view title="SearchCar" id="searchCarPage">
	<div class="bar bar-header bar-stable">
		<button class="button button-clear button-positive" on-tap="back()">Back</button>
		<h1 class="title">Search</h1>
	</div>
	<div class="list">
		<div class="item">
			<label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="carSearch" placeholder="License">
            </label>
			<button class="button button-positive icon-right ion-search" on-tap="findCar(carSearch)"></button>
		</div>
		<div class="item muted" ng-show="carNotFound">
			Car not found
		</div>
		<div class="result" ng-show="car">
			<div class="item">
				<span class="item-label">{{car.license.toUpperCase()}}</span>
				<span class="item-note">License</span>
			</div>
			<h4 class="muted">Next booking in this spot</h4>
			<div class="availability-preview empty" ng-show="!car.nextBooking">
				<div class="padding">This car has no future booking in this spot</div>
			</div>
			<div class="availability-preview" ng-class="{later: car.nextBooking.later}" ng-show="car.nextBooking">
				<div class="preview-start">
					{{car.nextBooking.start | date: "MM/dd/yyyy H:mm"}}
				</div>
				<div class="divider">
					~
				</div>
				<div class="preview-end">
					{{car.nextBooking.end | date: "MM/dd/yyyy H:mm"}}
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<button class="button button-positive button-full" ng-show="car" on-tap="createBooking()">Create Booking</button>
	</div>
</ion-view>
