<div id="selectAvailability">
    <div class="item" ion-datetime-picker am-pm ng-model="availability.start">
        {{availability.start | date: "MM/dd/yyyy H:mm"}}
    </div>
    <div>-</div>
    <div class="item" ion-datetime-picker am-pm ng-model="availability.end">
        {{availability.end | date: "MM/dd/yyyy H:mm"}}
    </div>
</div>
